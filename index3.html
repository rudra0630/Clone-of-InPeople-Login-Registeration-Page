<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Signup</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="INCREDIBLE INDIA.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="alexander-nakarada-chase.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Signup Form Container -->
    <div class="signup-container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo2.png" alt="Instagram Logo">
        </div>

        <!-- Signup Form -->
        <div class="signup-box">
            <h2>Sign Up</h2>
            <p>Join the community and share your moments.</p>
            <form action="/signup" method="POST">
                <input type="text" name="email" placeholder="Email" required>
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="signup-box">
                <p>You have already account? <a href="index.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript for background music control -->
    <script src="script2.js"></script>
</body>
</html>
