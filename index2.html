<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InPeople Logo</title>
    <style>
        /* General styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D3D3D3;
        }

        svg {
            overflow: visible;
        }

        /* Circle pulse animation */
        @keyframes pulse {
            0% {
                r: 8;
            }
            50% {
                r: 10;
            }
            100% {
                r: 8;
            }
        }

        /* Line drawing animation */
        @keyframes drawLine {
            from {
                stroke-dasharray: 0, 10;
            }
            to {
                stroke-dasharray: 10, 0;
            }
        }

        /* Text fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Apply animation to circles */
        circle {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Animate the lines connecting the circles */
        line {
            stroke-dasharray: 10, 0;
            animation: drawLine 1s ease forwards;
        }

        /* Fade in for the text */
        text {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
        <!-- Main logo text -->
        <text x="60" y="35" font-family="Montserrat, sans-serif" font-weight="bold" font-size="28" fill="#4285F4">InPeople</text>

        <!-- Abstract people icons: circles representing heads -->
        <circle cx="20" cy="25" r="8" fill="#FF8C00"/>
        <circle cx="35" cy="25" r="8" fill="#FFFFFF"/>
        <circle cx="50" cy="25" r="8" fill="#008000"/>

        <!-- Connecting lines between the circles -->
        <line x1="28" y1="25" x2="35" y2="25" stroke="#888" stroke-width="2" />
        <line x1="43" y1="25" x2="50" y2="25" stroke="#888" stroke-width="2" />
    </svg>
</body>
</html>
